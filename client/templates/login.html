<!--
  #TIP: in this case we hide the navbar provided by navigation system.
-->
<ion-view hide-nav-bar="true">

  <!-- in our custom header bar we give a link to start screen -->
  <ion-header-bar class="bar bar-deepblue bar-deepblue-borderbottom">
    <button ui-sref="app.start" class="button button-clear button-deepblue-white"><i class="white-color ion-arrow-left-c"></i></button>
    <h2 class="title">Login</h2>
  </ion-header-bar>

  <ion-header-bar class="bar-deepblue bar bar-header disable-user-behavior" align-title="center">
        <div class="buttons buttons-left header-item" style="">
          <span class="left-buttons">
            <button menu-toggle="left" class="white-color button button-icon button-clear ion-navicon"></button>
          </span>
        </div>
        <div class="title title-center header-item">Login</div>
  </ion-header-bar>

  <ion-content class="has-header has-footer padding full-height text-center">


    <label class="item item-input">
        <input type="text" placeholder="email">
    </label>
    <label class="item item-input">
        <input type="password" placeholder="password">
    </label>
    <!--
      #SIMPLIFIED-IMPLEMENTATION:
      login just sets an user! (see controllers.js for more)
    -->
    <button class="button button-block button-positive" ng-click="login()">LOGIN</button>
  </ion-content>

</ion-view>
